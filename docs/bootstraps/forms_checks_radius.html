<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div>
      <div class="fs-3">Check Box</div>
      <div class="form-check">
        <input
          type="checkbox"
          name=""
          id="defualt-check"
          class="form-check-input"
        />
        <label for="" class="form-check-label">Defualt checkbox</label>
      </div>
      <div class="form-check">
        <input type="checkbox" name="" id="defualt-check" class="form-check-input" checked />
        <label for="" class="form-check-label">checked checkbox</label>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          name=""
          id="defualt-check"
          class="form-check-input"
          value=""
          disabled
        />
        <label for="" class="form-check-label">checked checkbox</label>
      </div>
      <div class="fs-3">Radio</div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          id="defualt-radio"
          name="flexRadios"
        />
        <label for="" class="form-check-label">Defualt radio</label>
      </div>
      <div>
        <input
          type="radio"
          class="form-check-input"
          id="checked-radio-radio"
          name="flexRadios"
        />
        <label for="" class="form-check-label">checked radio</label>
      </div>

      <div class="fs-3">Switches</div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          name=""
          id="defualt-switch"
          class="form-check-input"
          value=""
        />
        <label for="" class="form-check-label">Defualt switch</label>
      </div>

      <div class="fs-3">Check Box Inline</div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          name=""
          id="defualt-inlinecheck"
          class="form-check-input"
        />
        <label for="defualt-inlinecheckbox" class="form-check-label">Defualt checkbox</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="checkbox" name="" id="defualt-inlinecheck" class="form-check-input" checked />
        <label for="checked-inlinecheckbox" class="form-check-label">checked checkbox</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          name=""
          id="defualt-inlinecheck"
          class="form-check-input"
          value=""
          disabled
        />
        <label for="readonly-inlinecheckbox" class="form-check-label">Readonly checkbox</label>
    </div>

    <hr />
    <a href="../bootstraps/bootstrap_index.html">bootstrap index</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
