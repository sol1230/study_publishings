<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="row mb-2">
        <div class="col">
          <label for="email">Email</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <label for="password">Password</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="mb-2">
        <label for="address1">Address</label>
        <input type="text" class="form-control" placeholder="1234 Main St" />
      </div>
      <div class="mb-2">
        <label for="address2">Address 2</label>
        <input
          type="text"
          class="form-control"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="row mb-2">
        <div class="col">
          <label for="city">City</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-3">
          <label for="state">State</label>
          <select class="form-select" aria-label="">
            <option value="M00">Choose...</option>
            <option value="M01">A</option>
            <option value="M02">B</option>
            <option value="M03">C</option>
          </select>
        </div>
        <div class="col-3">
          <label for="zip">Zip</label>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-check mb-2">
        <input
          type="checkbox"
          name=""
          id="defualt-check"
          class="form-check-input"
        />
        <label for="" class="form-check-label">Check me out</label>
      </div>
      <div>
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>

    <hr />
    <a href="../bootstrap_index.html">bootstrap index</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
