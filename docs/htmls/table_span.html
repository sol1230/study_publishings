<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <h3>Tables Colspan</h3>
    <table border="1">
      <tr>
        <th colspan="2">Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>43</td>
      </tr>
      <tr>
        <td colspan="2">Eve Jackson</td>
        <td>57</td>
      </tr>
    </table>

    <h3>Tables Rowspan</h3>
    <table border="1">
      <tr>
        <th>Name</th>
        <td>Jill</td>
      </tr>
      <tr>
        <th rowspan="2">Phone</th>
        <td>555-1234</td>
      </tr>
      <tr>
        <td>222-3455</td>
      </tr>
    </table>
